<!DOCTYPE html>
<html>
<head>
    <title>BET TV PLUS Aktivacija</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<div class="box">

    <img src="/static/bettvplus.png" class="logo">

    <h1>Aktiviraj svoj MAC</h1>

    <input type="text" id="mac" placeholder="Unesite MAC adresu" required>
    <input type="text" id="code" placeholder="Unesite kod" required>

    <button onclick="buyYear()">Godina – 7.99€</button>
    <button onclick="buyLife()">Lifetime – 11.99€</button>

</div>

<script src="https://js.stripe.com/v3/"></script>

<script>

const stripe = Stripe("{{ public_key }}");

// GODINA 7.99€
function buyYear() {
    startCheckout("price_1STuPfFZy9W3RRoZe7IqtgVx"); 
}

// LIFETIME 11.99€
function buyLife() {
    startCheckout("price_1STurmFZy9W3RRoZVZ0RSLAX");
}

function startCheckout(priceId) {

    const mac = document.getElementById("mac").value;
    const code = document.getElementById("code").value;

    fetch("/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mac, code, priceId })
    })
    .then(res => res.json())
    .then(data => {
        stripe.redirectToCheckout({ sessionId: data.sessionId });
    });
}
</script>

</body>
</html>
