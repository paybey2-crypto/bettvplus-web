<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>BetTV Plus - Aktivacija</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial;
            text-align: center;
            padding-top: 80px;
        }
        input {
            padding: 12px;
            width: 260px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
        }
        button {
            display: block;
            margin: 20px auto;
            width: 260px;
            padding: 14px;
            background: #14c7c7;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .admin {
            margin-top: 40px;
            color: #ccc;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h2>Aktivacija MAC adrese</h2>

<input id="mac" placeholder="Upišite MAC adresu">

<button onclick="pay('yearly')">Godina - 7.99€</button>
<button onclick="pay('lifetime')">Lifetime - 11.99€</button>

<a href="/admin" class="admin">Administratorska ploča</a>

<script>
function pay(plan) {
    const mac = document.getElementById("mac").value.trim();
    if (!mac) {
        alert("Unesite MAC adresu!");
        return;
    }

    fetch("/create-checkout-session", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ mac: mac, plan: plan })
    })
    .then(res => res.json())
    .then(data => {
        if (data.url) {
            window.location.href = data.url;
        } else {
            alert("Greška: " + data.error);
        }
    });
}
</script>

</body>
</html>
