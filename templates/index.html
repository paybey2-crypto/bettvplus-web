
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prijava — Bet TV Plus</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
  <div class="page">
    <img src="{{ url_for('static', filename='BETTVPLUS-PRO.png') }}" alt="Bet TV Plus" class="logo">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="post" class="card">
      <h2>Prijava</h2>
      <input name="mac" placeholder="Unesi MAC adresu" required>
      <input name="code" placeholder="Unesi PIN" required>
      <button type="submit">Prijava</button>
    </form>

    <p class="download-note">
      Ako želiš preuzeti APK:<br>
      <a href="{{ url_for('download_apk') }}">Preuzmi BETTVPLUS-PRO.apk</a>
    </p>
  </div>
</body>
</html>
