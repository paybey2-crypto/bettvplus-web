
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bet TV Plus — Prijava</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="center">
    <img src="{{ url_for('static', filename='BETTVPLUS-PRO.png') }}" class="logo" alt="Bet TV Plus">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="flash {{ cat }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card">
      <h2>Prijava</h2>
      <form method="post">
        <input name="mac" placeholder="Unesi MAC adresu" value="{{ mac|default('') }}">
        <input name="pin" placeholder="Unesi PIN" type="password">
        <input name="dns" placeholder="Unesi svoj DNS URL (npr. http://example.com/stream.m3u8)" value="{{ dns|default('') }}">
        <button type="submit" class="btn">Prijavi se</button>
      </form>
      <p class="help">Ako želiš preuzeti APK: <a href="{{ url_for('download_apk') }}">Preuzmi BETTVPLUS-PRO.apk</a></p>
    </div>
  </div>
</body>
</html>
