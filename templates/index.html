<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <title>Bet TV Plus - Aktivacija MAC</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script>
    const PUBLIC_KEY = "{{ public_key }}";
  </script>
</head>
<body>
  <div class="box">
    <img src="{{ url_for('static', filename='bettvplus.png') }}" class="logo" alt="logo">
    <h1>Aktivacija MAC adrese</h1>

    <div id="message"></div>

    <input id="mac" placeholder="Unesi MAC adresu (npr. 00:11:22:33:44:55)"/>
    <div class="buttons">
      <button id="pay-year" class="btn">Godina - 7.99€</button>
      <button id="pay-lifetime" class="btn">Lifetime - 11.99€</button>
    </div>

    <a class="admin-link" href="/admin">Administratorska ploča</a>
  </div>

<script>
async function startCheckout(priceType) {
  const mac = document.getElementById('mac').value.trim();
  if (!mac) { alert('Unesite MAC adresu'); return; }
  const res = await fetch('/create-checkout-session', {
    method: 'POST', headers: {'Content-Type':'application/json'},
    body: JSON.stringify({mac, price_type: priceType})
  });
  const data = await res.json();
  if (data.url) {
    window.location = data.url;
  } else {
    alert("Greška: " + (data.error || "nepoznato"));
  }
}

document.getElementById('pay-year').addEventListener('click', ()=> startCheckout('year'));
document.getElementById('pay-lifetime').addEventListener('click', ()=> startCheckout('lifetime'));
</script>
</body>
</html>
