<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bet TV Plus - Aktivacija MAC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <div class="container">

        <img src="/static/bettvplus.png" class="logo">

        <h2>Aktivacija MAC adrese</h2>

        <form action="/mac" method="GET">
            <input type="text" name="mac" placeholder="Unesi MAC adresu (npr. 00:1A:79:23:BC:55)" required>

            <input type="text" name="code" placeholder="Unesi kod (ako ga imaš)">
            
            <button type="submit">Aktiviraj / Provjeri MAC</button>
        </form>

        <a href="/admin" class="admin-link">Administratorska ploča</a>

    </div>

</body>

</html>
