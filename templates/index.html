/templates/index.html<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <title>Bet TV Plus - Aktivacija</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg,#2b0f3b, #2b2e6b); color: #fff; min-height:100vh; }
    .card { background: rgba(0,0,0,0.45); border-radius:12px; }
    .center { max-width: 700px; margin: 60px auto; }
    label { font-weight:600; }
  </style>
</head>
<body>
  <div class="center">
    <h1 class="mb-4">Bet TV Plus - Aktivacija</h1>

    <div class="card p-4 mb-4">
      <form action="/login" method="post">
        <div class="mb-3">
          <label>MAC adresa</label>
          <input name="mac" class="form-control" placeholder="Unesi MAC...">
        </div>
        <div class="mb-3">
          <label>Device Key (ako imaš)</label>
          <input name="device_key" class="form-control" placeholder="Unesi device key (ako ga imaš)">
        </div>
        <button class="btn btn-warning">Prijava / Aktivacija</button>
      </form>
    </div>

    <div class="card p-3">
      <p>Ako je MAC novi - sustav će automatski generirati Device Key i dati ti 7 dana besplatno.</p>
      <p>Za plaćanje koristimo Stripe. Ako trebaš, postavit ćemo i dodatne opcije.</p>
    </div>
  </div>
</body>
</html>
