
<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #3b1e54, #5f27cd);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        input {
            width: 250px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #5f27cd;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #341f97;
        }
        h2 {
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Prijava</h2>
        <form action="/login" method="POST">
            <input type="text" name="mac" placeholder="Unesi MAC adresu" required><br>
            <input type="text" name="code" placeholder="Unesi kod" required><br>
            <button type="submit">Prijava</button>
        </form>
    </div>
</body>
</html>
