<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Aktivacija MAC</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="container">
    <img src="/static/bettvplus.png" class="logo"/>

    <h2>Aktivacija MAC adrese</h2>

    <form id="macForm">
        <input type="text" name="mac" placeholder="Unesi MAC adresu" required>
        <input type="text" name="code" placeholder="Unesi kod (ako ga imaš)">
        <button type="submit">Aktiviraj / Provjeri MAC</button>
    </form>

    <p id="result"></p>

    <a class="admin-link" href="/admin">Administratorska ploča</a>
</div>

<script>
document.getElementById("macForm").onsubmit = async (e) => {
    e.preventDefault();

    let form = new FormData(document.getElementById("macForm"));
    let request = await fetch("/activate_mac", { method: "POST", body: form });
    let response = await request.json();

    document.getElementById("result").innerHTML = response.message;
};
</script>

</body>
</html>
