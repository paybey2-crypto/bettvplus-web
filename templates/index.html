
<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Aktivacija - BetTV Plus</title>
    <style>
        body { font-family: Arial; background-color: #111; color: #eee; text-align: center; margin-top: 100px; }
        input { padding: 10px; margin: 10px; border-radius: 5px; border: none; width: 250px; }
        button { padding: 10px 20px; border: none; background-color: #28a745; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .container { background-color: #222; padding: 30px; border-radius: 10px; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Aktiviraj svoj BetTV Plus</h2>
        <form action="/activate" method="post">
            <input type="text" name="mac" placeholder="Unesi MAC adresu" required><br>
            <input type="text" name="playlist" placeholder="Unesi URL mainplaylist-a" required><br>
            <button type="submit">Aktiviraj</button>
        </form>
    </div>
</body>
</html>
