<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8"><title>Nova aktivacija</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> body { background:#0b1220; color:#fff; } .card{margin:40px auto; max-width:700px;} </style>
</head>
<body>
  <div class="card p-4">
    <h3>MAC {{mac}} je stvoren</h3>
    <p>Device Key: <strong>{{device_key}}</strong></p>
    <p>Dobio si <strong>7 dana</strong> besplatnog pristupa. Sada možeš dodati svoj playlist URL ili M3U link.</p>
    <form action="/player/{{mac}}" method="post">
      <div class="mb-3">
        <label>Playlist URL</label>
        <input name="playlist" class="form-control" placeholder="Unesi playlist URL">
      </div>
      <button class="btn btn-primary">Spremi i otvori player</button>
    </form>
  </div>
</body>
</html>
