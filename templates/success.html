<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava uspješna</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(180deg, #2b0a3d, #8e2de2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            color: #ddd;
            font-size: 18px;
        }

        .logo {
            width: 180px;
            margin-bottom: 25px;
        }

        .mac {
            color: #ffcc00;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            margin-top: 25px;
            background-color: #6a11cb;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #8e2de2;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='BETTVPLUS-PRO.png') }}" alt="Bet TV Plus Logo" class="logo">
    
    <div class="container">
        <h1>✅ Prijava uspješna!</h1>
        <p>MAC adresa: <span class="mac">{{ mac_address }}</span></p>
        <a href="/" class="btn">Odjavi se</a>
    </div>
</body>
</html>
