<h2>Dodaj korisnika + Upload playlist</h2>

<form action="/admin/upload" method="POST" enctype="multipart/form-data">

    <label>MAC:</label><br>
    <input type="text" name="mac" required><br><br>

    <label>PIN:</label><br>
    <input type="text" name="pin" required><br><br>

    <label>DNS:</label><br>
    <input type="text" name="dns" required><br><br>

    <label>Playlist file:</label><br>
    <input type="file" name="playlist" required><br><br>

    <button type="submit">Upload</button>
</form>
