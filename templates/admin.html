
<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <title>Admin — Devices</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
  <div class="page">
    <h2>Admin — Devices</h2>
    <div class="card">
      <table style="width:100%;color:#fff">
        <thead><tr><th>MAC</th><th>PIN</th><th>Playlist</th><th>Created</th></tr></thead>
        <tbody>
        {% for mac,pin,playlist,created in devices %}
          <tr>
            <td>{{ mac }}</td>
            <td>{{ pin }}</td>
            <td style="max-width:300px;word-break:break-all">{{ playlist or '-' }}</td>
            <td>{{ created }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
