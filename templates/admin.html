<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="container">

    <h2>Administratorska ploča</h2>

    <form method="POST" action="/admin/add">
        <input type="text" name="mac" placeholder="MAC adresa" required>

        <select name="duration">
            <option value="1year">1 godina</option>
            <option value="lifetime">Lifetime</option>
        </select>

        <button type="submit">Dodaj MAC</button>
    </form>

    <h3>Registrirani MAC uređaji</h3>

    <table>
        <tr>
            <th>MAC</th>
            <th>Status</th>
            <th>Ističe</th>
        </tr>

        {% for mac, info in data.items() %}
        <tr>
            <td>{{ mac }}</td>
            <td>{{ "Aktiviran" if info.activated else "Neaktivan" }}</td>
            <td>{{ info.expires }}</td>
        </tr>
        {% endfor %}
    </table>

</div>

</body>
</html>
