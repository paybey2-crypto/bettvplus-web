
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin — Devices</title>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
  <div class="page">
    <h2>Admin — Devices</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <div class="card">
      <h3>Dodaj / Promijeni</h3>
      <form method="post">
        <input type="hidden" name="action" value="add">
        <input name="mac" placeholder="MAC (59:...)" required>
        <input name="pin" placeholder="PIN (npr. 943169)" required>
        <button type="submit">Spremi</button>
      </form>
    </div>

    <div class="card">
      <h3>Postojeći uređaji</h3>
      <ul>
        {% for k,v in db.devices.items() %}
          <li>{{ k }} — {{ v }}
            <form method="post" style="display:inline">
              <input type="hidden" name="action" value="delete">
              <input type="hidden" name="mac" value="{{ k }}">
              <button type="submit">Obriši</button>
            </form>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
