<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - bettvplus</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="dark-bg">

<h1 class="admin-title">bettvplus Admin Panel</h1>

<div class="admin-box">

    <h2>Create New User</h2>

    <form action="{{ admin_url }}/create" method="POST" enctype="multipart/form-data" class="admin-form">
        <label>MAC Address</label>
        <input type="text" name="mac" required>

        <label>Device Key (PIN)</label>
        <input type="text" name="pin" required>

        <label>DNS</label>
        <input type="text" name="dns" required>

        <label>Subscription Duration</label>
        <select name="duration" required>
            <option value="7">7 days</option>
            <option value="30">30 days</option>
            <option value="365">1 year</option>
            <option value="life">Lifetime</option>
        </select>

        <label>Upload Playlist (.m3u)</label>
        <input type="file" name="playlist" required>

        <button class="btn-primary">Create</button>
    </form>

    <hr>

    <h2>Users</h2>

    <table class="users-table">
        <tr>
            <th>ID</th>
            <th>MAC</th>
            <th>PIN</th>
            <th>DNS</th>
            <th>Active Until</th>
            <th>Blocked</th>
            <th>Actions</th>
        </tr>

        {% for u in users %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.mac }}</td>
            <td>{{ u.pin }}</td>
            <td>{{ u.dns }}</td>
            <td>{{ u.active_until }}</td>
            <td>{{ "YES" if u.blocked else "NO" }}</td>
            <td>
                <a class="btn-small red" href="{{ admin_url }}/delete/{{ u.id }}">Delete</a>

                {% if u.blocked %}
                    <a class="btn-small green" href="{{ admin_url }}/unblock/{{ u.id }}">Unblock</a>
                {% else %}
                    <a class="btn-small yellow" href="{{ admin_url }}/block/{{ u.id }}">Block</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>

</div>

</body>
</html>
