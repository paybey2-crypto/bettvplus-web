<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8"><title>Bet TV Plus - Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(180deg,#2b0f3b,#1b2340); color:#fff; }
    .container { margin-top:30px; }
    .player-box { background: rgba(0,0,0,0.55); padding:20px; border-radius:10px; }
    .mac { font-family:monospace; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 player-box">
        <h3>Bet TV Plus - Player</h3>
        <p>MAC: <span class="mac">{{mac}}</span> &nbsp; Device key: <span class="mac">{{device_key}}</span></p>

        <form method="post" class="mb-3">
          <div class="mb-2">
            <label>Playlist URL</label>
            <input name="playlist" value="{{playlist or ''}}" class="form-control" placeholder="Unesi playlist URL (M3U ili JSON)">
          </div>
          <button class="btn btn-success">Spremi playlist</button>
        </form>

        <div class="mt-3">
          {% if playlist %}
            <h5>Player preview</h5>
            <p>Playlist: <a href="{{playlist}}" target="_blank" class="text-info">{{playlist}}</a></p>
            <!-- Ovdje možeš integrirati video.js ili vivo-like player; za demo stavljamo placeholder -->
            <div style="height:360px;background:#0d2b3a;border-radius:8px;display:flex;align-items:center;justify-content:center;">
              <button class="btn btn-outline-light">Play (preview)</button>
            </div>
          {% else %}
            <p>Nema playlist-a. Unesi URL i klikni 'Spremi playlist'.</p>
          {% endif %}
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3">
          <h5>Opcije</h5>
          <p>Vrijeme triala: 7 dana (novo)</p>
          <a href="/pay_prompt/{{mac}}" class="btn btn-warning">Plati / Aktiviraj</a>
          <hr>
          <p>Ako imaš pitanja: kontakt</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
