<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <title>Bet TV Plus - Player</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{ background:#0f0f10; color:#fff; font-family:Arial, sans-serif; text-align:center; padding:30px; }
    .box{ max-width:900px; margin:0 auto; background:#111; padding:20px; border-radius:8px; }
    a{ color:#ffd54a; }
    .muted{ color:#aaa; margin-top:8px;}
    iframe, video{ width:100%; height:480px; background:#000; border-radius:6px; }
  </style>
</head>
<body>
  <h1>Bet TV Plus — Player</h1>
  <div class="box">
    <p>MAC: <strong>{{ mac }}</strong></p>
    {% if paid %}
      <p class="muted">Uređaj ima LIFETIME pristup.</p>
      <!-- Ako je playlist URL direktni HLS (m3u8) možeš ubaciti video.js ili hls.js. Ovdje jednostavno prikaz -->
      <p>Playlist: <a href="{{ playlist }}" target="_blank">{{ playlist }}</a></p>
      <div style="margin-top:14px;">
        <!-- Placeholder: u praksi bi ubacio video.js + HLS -->
        <p style="color:#ccc">Ovdje bi stajao ugrađeni player (HLS / m3u8). Otvori playlist link ili integriraj video.js.</p>
      </div>
    {% else %}
      <p class="muted">Ovaj MAC nije plaćen — nema pristup.</p>
      <p><a href="/">Vrati se i aktiviraj</a></p>
    {% endif %}
  </div>
</body>
</html>
