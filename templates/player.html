
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bet TV Plus — Player</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="center">
    <img src="{{ url_for('static', filename='BETTVPLUS-PRO.png') }}" class="logo small" alt="Bet TV Plus">
    <div class="card player">
      <h2>Dobrodošli — {{ mac }}</h2>
      <p>Streaming iz: <strong>{{ dns }}</strong></p>

      <!-- pokušaj iframe, ako URL direktno vodi na player stranicu -->
      <iframe src="{{ dns }}" style="width:100%; height:500px; border:0;"></iframe>

      <p><a href="{{ url_for('logout') }}" class="btn">Odjava</a></p>
    </div>
  </div>
</body>
</html>
