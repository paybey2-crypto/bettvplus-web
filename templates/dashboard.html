<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>BetTVPlus â€“ Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>

<div class="container">

    <h1>Dashboard</h1>
    <p class="info">MAC: {{ mac }}</p>

    <div class="card">
        <h2>Status MAC-a</h2>
        {% if status %}
            <p>Aktivan do: <b>{{ status }}</b></p>
        {% else %}
            <p>MAC nije aktiviran</p>
        {% endif %}
    </div>

    <div class="card">
        <h2>Aktiviraj MAC</h2>

        <form action="/activate" method="POST">
            <input type="hidden" name="mac" value="{{ mac }}">

            <button name="type" value="trial" class="btn">Aktiviraj 7 dana</button>
            <button name="type" value="year" class="btn">Aktiviraj 1 godinu</button>
            <button name="type" value="lifetime" class="btn">Aktiviraj lifetime</button>
        </form>
    </div>

    <div class="card">
        <h2>Upload playlist</h2>

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="mac" value="{{ mac }}">
            <input type="file" name="playlist" required>
            <button class="btn">Upload</button>
        </form>
    </div>

</div>

</body>
</html>
